<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
    ​
    <title>Zadania</title>
    ​
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/starter-template/">
    ​
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    ​<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="all.css">
    <style>
        body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
    </style>
</head>
<body class="w3-light-grey">
<div class="w3-top">
    <div class="w3-row w3-padding w3-black">
        <div class="w3-col s4">
            <a href="/main" class="w3-button w3-block w3-black">HOME</a>
        </div>
        <div class="w3-col s4">
            <a href="/" class="w3-button w3-block w3-black">DODAJ ZADANIE</a>
        </div>
        <div class="w3-col s4">
            <a href="/zadania" class="w3-button w3-block w3-black">LISTA ZADAŃ</a>
        </div>
    </div>
</div>


<header class="w3-container w3-center w3-padding-32">
    <h1><b>MY BLOG</b></h1>
    <p>ŚWIAT MATEMTYKI <span class="w3-tag">BY mArTa</span></p>
</header>
<div class="container">
    <div class="w3-card w3-margin ">
        <div class="w3-container w3-padding">
            <h4>Wszystkie dodane zadania</h4>
        </div>
        <ul th:each="zadanie: ${zadania}" class="w3-ul w3-hoverable w3-white">
            <li class="w3-padding-16">
                <a th:href="'/zadania/'+${zadanie.id}"><span >
        [[${zadanie}]] </span></a>
            </li>
        </ul>
    </div>
</div>
<hr>



</body>
</html>
