<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
    ​
    <title>Dodaj zadanie</title>
    ​
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/starter-template/">
    ​
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    ​<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="home.css">
</head>
<body class="w3-light-grey">
<div class="w3-top">
    <div class="w3-row w3-padding w3-black">
        <div class="w3-col s4">
            <a href="/main" class="w3-button w3-block w3-black">HOME</a>
        </div>
        <div class="w3-col s4">
            <a href="/" class="w3-button w3-block w3-black">DODAJ ZADANIE</a>
        </div>
        <div class="w3-col s4">
            <a href="/zadania" class="w3-button w3-block w3-black">LISTA ZADAŃ</a>
        </div>
    </div>
</div>
<header class="w3-container w3-center w3-padding-32">
    <h1><b>MY BLOG</b></h1>
    <p>ŚWIAT MATEMTYKI <span class="w3-tag">BY mArTa</span></p>
</header>
<div class="container">
    <div class="w3-card-4 w3-margin w3-white">
        <div class="w3-container">
            <h2>Dodaj nowe zadanie </h2>
        </div>
        <form class="w3-container" action="/zadania" method="post" th:object="${zadanie}">
            <p>
                <label class="w3-text-grey"><b>Nazwa użytkownika</b></label>
                <input class="w3-input w3-border w3-light-grey" th:field="*{username}" type="text" name="username"></p>
            <p>
                <label class="w3-text-grey   "><b>Tytuł zadania</b></label>
                <input class="w3-input w3-border w3-light-grey" th:field="*{title}" type="text"  name="title"></p>
            <p>
                <label class="w3-text-grey   "><b>Treść zadania</b></label>

                <input class="w3-input w3-border w3-light-grey size" th:filed="*{tresczadania}"  type="text"  name="tresczadania" id="tresczadania"></p>
            <p class="text-area">
                <label class="w3-text-grey   "><b>Rozwiązanie</b></label>
                <input class="w3-input w3-border w3-light-grey size2" th:filed="*{odpowiedz}" type="text" name="odpowiedz" id="odpowiedz"></p>

            <p><button class="w3-button w3-padding-large w3-white w3-border"><b>Dodaj zadanie  »</b></button></p>

        </form>
    </div>
</div>

</body>
</html>
